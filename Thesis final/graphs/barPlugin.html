<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                {
                    "year": 2014,
                    "stations": 729
                },
                {
                    "year": 2015,
                    "stations": 1095
                },
                {
                    "year": 2014,
                    "stations": 508
                },
                {
                    "year": 2015,
                    "stations": 1134
                },
                {
                    "year": 2014,
                    "stations": 53
                },
                {
                    "year": 2015,
                    "stations": 196
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "year";
                // this single line makes the chart a bar chart,
                // try to set it to false - your bars will turn to columns
                chart.rotate = false;
                // the following two lines makes chart 3D
                chart.depth3D = 20;
                chart.angle = 30;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.axisColor = "#DADADA";
				categoryAxis.title=" # DCFC YOY Installations by standard,2015-Q1";
                categoryAxis.fillAlpha = 1;
                categoryAxis.gridAlpha = 0;
                categoryAxis.fillColor = "#FAFAFA";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisColor = "#DADADA";
                valueAxis.title = "Stations";
                valueAxis.gridAlpha = 0.1;
                chart.addValueAxis(valueAxis);

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.title = "Stations";
                graph.valueField = "stations";
                graph.type = "column";
                graph.balloonText = "No. of stations in [[category]]:[[value]]";
                graph.lineAlpha = 0;
                graph.fillColors = "#bf1c25";
                graph.fillAlphas = 1;
                chart.addGraph(graph);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
      });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 500px; height: 600px;"></div>
<ul class="legend">
    <li><span class="chadeMO"></span> chadeMO </li> 
    <li><span class="Tesla"></span> Tesla Supercharger &nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp</li>
    <li><span class="CCS"></span> CCS (SAE Combo) &nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp&nbsp;&emsp</li>

</ul>
	
<style>
.legend { list-style: none; }
.legend li { float: left; margin-right: 10px; }
.legend span { border: 1px solid #ccc; float: left; width: 12px; height: 12px; margin: 2px; }
/* your colors */
.legend .chadeMO { background-color: #ff00ff; }
.legend .Tesla { background-color: #00ffff; }
.legend .CCS{ background-color: #0000ff; }
   </style>
   <p>Connector Level</p>
<p> LEVEL-3</p>
   </body>

</html>
