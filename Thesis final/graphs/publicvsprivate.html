<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>charts</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                {
                    "country": "California",
                    "public": 1500,
                    "private": 5000
                },
                {
                    "country": "Texas",
                    "public": 600,
                    "private": 1900
                },
                {
                    "country": "Washington",
                    "public": 500,
                    "private": 1400
                },
                {
                    "country": "Oregon",
                    "public": 500,
                    "private": 1100
                },
                {
                    "country": "Tennessee",
                    "public": 700,
                    "private": 1000
                },
                {
                    "country": "Florida",
                    "public": 200,
                    "private": 900
                },
                {
                    "country": "Michigan",
                    "public": 100,
                    "private": 800
                },
                {
                    "country": "Arizona",
                    "public": 500,
                    "private": 700
                },
                {
                    "country": "Illinois",
                    "public": 200,
                    "private": 600
                },
				{
                    "country": "New York",
                    "public": 150,
                    "private": 550
                },
				{
                    "country": "Rest Of U.S",
                    "public": 1500,
                    "private": 5500
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "country";
                chart.color = "#FFFFFF";
                chart.fontSize = 14;
                chart.startDuration = 1;
                chart.plotAreaFillAlphas = 0.2;
                // the following two lines makes chart 3D
                chart.angle = 30;
                chart.depth3D = 60;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0.2;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridColor = "#FFFFFF";
                categoryAxis.axisColor = "#FFFFFF";
                categoryAxis.axisAlpha = 0.5;
                categoryAxis.dashLength = 5;

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.stackType = "3d"; // This line makes chart 3D stacked (columns are placed one behind another)
                valueAxis.gridAlpha = 0.2;
                valueAxis.gridColor = "#FFFFFF";
                valueAxis.axisColor = "#FFFFFF";
                valueAxis.axisAlpha = 0.5;
                valueAxis.dashLength = 5;
                valueAxis.title = "Stations";
                valueAxis.titleColor = "#FFFFFF";
                valueAxis.unit = "%";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph
                var graph1 = new AmCharts.AmGraph();
                graph1.title = "2004";
                graph1.valueField = "public";
                graph1.type = "column";
                graph1.lineAlpha = 0;
                graph1.lineColor = "#D2CB00";
                graph1.fillAlphas = 1;
                graph1.balloonText = "private stations in USA";
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.title = "2005";
                graph2.valueField = "private";
                graph2.type = "column";
                graph2.lineAlpha = 0;
                graph2.lineColor = "#BEDF66";
                graph2.fillAlphas = 1;
                graph2.balloonText = "Public stations in USA";
                chart.addGraph(graph2);

                chart.write("chartdiv");
            });
        </script>
    </head>

    <body style="background-color:#000000;">
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
