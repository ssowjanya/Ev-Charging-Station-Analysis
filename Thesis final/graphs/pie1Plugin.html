<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/pie.js" type="text/javascript"></script>

        <script>
            var chart;
            var legend;

            var chartData = [
                {
                    "paid": "Paid",
                    "free": 36.7
                },
                {
                    "paid": "Free",
                    "free": 63.3
                }
            ];
			            var chart2Data = [
                {
                    "paid": "Paid",
                    "free": 23.9
                },
                {
                    "paid": "Free",
                    "free": 76.1
                }
            ];


            AmCharts.ready(function () {
                // PIE CHART 1
                chart1 = new AmCharts.AmPieChart();
                chart1.dataProvider = chartData;
                chart1.titleField = "paid";
				chart1.title="PUBLIC";
                chart1.valueField = "free";
                chart1.outlineColor = "#FFFFFF";
                chart1.outlineAlpha = 0.8;
                chart1.outlineThickness = 2;
                chart1.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // this makes the chart 3D
                chart1.depth3D = 15;
                chart1.angle = 30;
			
	chart2 = new AmCharts.AmPieChart();
                chart2.dataProvider = chart2Data;
                chart2.titleField = "paid";
                chart2.valueField = "free";
				chart2.title="RESTRICTED";
                chart2.outlineColor = "#FFFFFF";
                chart2.outlineAlpha = 0.8;
                chart2.outlineThickness = 2;
                chart2.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // this makes the chart 3D
                chart2.depth3D = 15;
                chart2.angle = 30;
                // WRITE
                chart1.write("chartdiv");
				chart2.write("chart2div");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
		        <div id="chart2div" style="width: 100%; height: 400px;"></div>
    </body>

</html>
