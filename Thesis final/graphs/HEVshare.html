<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/pie.js" type="text/javascript"></script>

        <script>
            var chart;

            var chartData = [{
                "model": "Toyota Prius Lift back",
                "share": 27.2,
                "pattern": {
                    "url": "patterns/black/pattern1.png",
                    "width": 4,
                    "height": 4,
                    "color": "#cc0000"
                }
            }, {
                "model": "Toyota Prius C",
                "share": 9.0,
                "pattern": {
                    "url": "patterns/black/pattern2.png",
                    "width": 4,
                    "height": 4
                }
            }, {
                "model": "Toyota Camry Hybrid",
                "share": 8.7,
                "pattern": {
                    "url": "patterns/black/pattern3.png",
                    "width": 4,
                    "height": 4
                }
            }, {
                "model": "Ford Fusion Hybrid",
                "share": 7.8,
                "pattern": {
                    "url": "patterns/black/pattern4.png",
                    "width": 4,
                    "height": 4
                }
            }, {
                "model": "Toyota Prius V",
                "share": 6.8,
                "pattern": {
                    "url": "patterns/black/pattern5.png",
                    "width": 4,
                    "height": 4
                }
            }, {
                "model": "Hyundai Sonata ",
                "share": 4.7,
                "pattern": {
                    "url": "patterns/black/pattern6.png",
                    "width": 4,
                    "height": 4
                }
				            }, {
                "model": "Ford C-Max Hybrid",
                "share": 4.2,
                "pattern": {
                    "url": "patterns/black/pattern8.png",
                    "width": 4,
                    "height": 4
                }
            }, {
                "model": "Lexus CT-200h",
                "share": 3.9,
                "pattern": {
                    "url": "patterns/black/pattern9.png",
                    "width": 4,
                    "height": 4
                }
				            }, {
                "model": "Toyota Avalon Hybrid",
                "share": 3.8,
                "pattern": {
                    "url": "patterns/black/pattern10.png",
                    "width": 4,
                    "height": 4
                }


            }, {
                "model": "Lexus ES300h",
                "share": 3.3,
                "pattern": {
                    "url": "patterns/black/pattern7.png",
                    "width": 4,
                    "height": 4
                }
            }];

            AmCharts.ready(function() {
                // PIE CHART
                chart = new AmCharts.AmPieChart();

                chart.dataProvider = chartData;
                chart.titleField = "model";
                chart.valueField = "share";
                chart.patternField = "pattern";
                chart.outlineColor = "#000000";
                chart.outlineAlpha = 0.6;
                chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";

                var legend = new AmCharts.AmLegend();
                legend.markerBorderColor = "#000000";
                legend.switchType = undefined;
                legend.align = "center";
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
